description.English=In less than 12 hours, a cult is going to help an Ancient One invade our reality. You must work fast to figure out which cult is facilitating the invasion, and then banish the correct god before time runs out. Based on the video game The Consuming Shadow by Ben 'Yahtzee' Croshaw, featuring the soundtrack by Mark J. Hadley (shared under the CC BY-NC 3.0 license).\n\nThis scenario involves a moderate amount of deduction. A pencil and paper is recommended while playing.
description.Polish=Za mniej niż 12 godzin, jeden z działających w Arkham kultów przeprowadzi rytuał przywołania Wielkiego Przedwiecznego, umożliwiając mu dokonanie inwazji na naszą rzeczywistość. Musicie działać szybko, aby wydedukować, który z kultów jest odpowiedzialny za zbliżający się kataklizm, a następnie wygnać właściwego Przedwiecznego, zanim skończy się wam czas. \n\nScenariusz stworzony na podstawie gry wideo pod nazwą "The Consuming Shadow" autorstwa Bena "Yahtzee" Croshawa, ze ścieżką dźwiękową autorstwa Marka J. Hadleya (udostępnioną na licencji CC BY-NC 3.0).\n\nTen scenariusz wymagał będzie od graczy znacznej ilości dedukcji. Podczas gry zalecane jest korzystanie przez graczy z własnoręcznych notatek.
description.Spanish=En menos de 12 horas, una secta va a ayudar a un Primigenio a invadir nuestra realidad. Debes trabajar rápido para averiguar qué secta está facilitando la invasión y desterrar al dios correcto antes de que se agote el tiempo. \n\n Basado en el videojuego «The Consuming Shadow» de Ben «Yahtzee« Croshaw, con banda sonora de Mark J. Hadley (compartida bajo licencia CC BY-NC 3.0). \n\n Este escenario implica una cantidad moderada de deducción. Se recomienda jugar con lápiz y papel.
